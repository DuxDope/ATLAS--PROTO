{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/atencion2.css' %}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Número de Atención</h1>
        <h2 id="numeroAtencion" class="text-primary"></h2>
        <p id="opcionSeleccionada" class="mt-3"></p>
        <button class="btn btn-primary mt-4" onclick="window.location.href='{% url 'atencion1' %}'">Volver</button>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const numero = urlParams.get('numero');
        const opcion = urlParams.get('opcion');

        document.getElementById('numeroAtencion').innerText = `Su número es: ${numero}`;

        let opcionTexto;
        switch(opcion) {
            case '1':
                opcionTexto = 'Retiro de Medicamentos - Atención Preferencial';
                break;
            case '2':
                opcionTexto = 'Retiro de Medicamentos - General';
                break;
            case '3':
                opcionTexto = 'Consultar Medicamentos';
                break;
            default:
                opcionTexto = 'Opción no válida';
        }

        document.getElementById('opcionSeleccionada').innerText = `Opción seleccionada: ${opcionTexto}`;
    </script>

        <div id="fondo-azul" class="fondo-azul d-flex flex-column justify-content-center align-items-center fixed-bottom">
            <div class="contenido-fondo-azul text-center d-flex align-items-center mb-3">
                <h1>ATLAS XD</h1>
            </div>
            <div class="contenido-fondo-azul text-center d-flex align-items-center mb-1" style="font-size: 0.75rem;">
                <img src="{% static 'assets/gmail.png' %}" alt="Correo Electrónico" class="me-2" style="width: 20px; height: 20px;">
                <p class="mb-0">contacto@atlaspa.cl</p>
            </div>
            <div class="contenido-fondo-azul text-center d-flex align-items-center" style="font-size: 0.75rem;">
                <img src="{% static 'assets/wsp.png' %}" alt="WhatsApp" class="me-2" style="width: 20px; height: 20px;">
                <p class="mb-0">+56934223111</p>
            </div>
        </div>

</body>
</html>
