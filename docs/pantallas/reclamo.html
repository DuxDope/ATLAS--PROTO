{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reclamo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex align-items-center p-3 shadow-sm bg-white fixed-top mb-5">
        <div class="d-flex align-items-center">
             <button class="btn btn-link text-dark ms-2" onclick="window.location.href='{% url 'pantalla2' %}'">
                 <i class="bi bi-arrow-left fs-4"></i>
             </button>
        </div>
        <div class="flex-grow-1 text-center">
            <h3 class="mb-0">Formulario de Reclamo</h3>
        </div>
    </div>
    <div class="container-fluid d-flex flex-column align-items-center mt-5">
        <div class="text-center mt-5">
            <div class="d-grid gap-4 col-200 mx-auto">
                <form id="reclamo-form" action="https://formspree.io/f/mzzbazkj" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción del Reclamo</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Describa su reclamo aquí..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg btn-danger">Enviar Reclamo</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="fondo-azul" class="fondo-azul d-flex flex-column justify-content-center align-items-center fixed-bottom">
        <div class="contenido-fondo-azul text-center d-flex align-items-center mb-3">
            <h1>ATLAS XD</h1>
        </div>
        <div class="contenido-fondo-azul text-center d-flex align-items-center mb-1" style="font-size: 0.75rem;">
            <img src="{% static 'assets/gmail.png' %}" alt="Correo Electrónico" class="me-2" style="width: 20px; height: 20px;">
            <p class="mb-0">contacto@atlaspa.cl</p>
        </div>
        <div class="contenido-fondo-azul text-center d-flex align-items-center" style="font-size: 0.75rem;">
            <img src="{% static 'assets/wsp.png' %}" alt="WhatsApp" class="me-2" style="width: 20px; height: 20px;">
            <p class="mb-0">+56934223111</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('reclamo-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
    
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' },
            }).then(response => {
                if (response.ok) {
                    alert('¡Reclamo enviado exitosamente!');
                    form.reset();
                } else {
                    alert('Hubo un problema al enviar tu reclamo. Por favor, inténtalo de nuevo.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Hubo un error de red. Por favor, inténtalo de nuevo.');
            });
        });
    </script>
</body>
</html>
