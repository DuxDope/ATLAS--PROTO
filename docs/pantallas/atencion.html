{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio al Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/atencion.css' %}">
</head>
<body>
    <div class="d-flex align-items-center p-3 shadow-sm bg-white fixed-top mb-5">
        <div class="d-flex align-items-center">
             <button class="btn btn-link text-dark ms-2" onclick="window.location.href='{% url 'pantalla2' %}'">
                 <i class="bi bi-arrow-left fs-4"></i>
             </button>
        </div>
        <div class="flex-grow-1 text-center">
            <h3 class="mb-0">Formulario de Reclamo</h3>
        </div>
    </div>
    <div class="container text-center mt-5 pt-5">
        <div class="d-flex flex-column align-items-center gap-3">
            <button class="btn btn-primary btn-lg w-50 py-3" onclick="handleOption(1)">
                Retiro de Medicamentos - Atención Preferencial
            </button>
            <button class="btn btn-primary btn-lg w-50 py-3" onclick="handleOption(2)">
                Retiro de Medicamentos - General
            </button>
            <button class="btn btn-primary btn-lg w-50 py-3" onclick="handleOption(3)">
                Consultar Medicamentos
            </button>
        </div>
    </div>
    <div id="fondo-azul" class="fondo-azul d-flex flex-column justify-content-center align-items-center fixed-bottom">
        <div class="contenido-fondo-azul text-center d-flex align-items-center mb-3">
            <h1>ATLAS XD</h1>
        </div>
        <div class="contenido-fondo-azul text-center d-flex align-items-center mb-1" style="font-size: 0.75rem;">
            <img src="{% static 'assets/gmail.png' %}" alt="Correo Electrónico" class="me-2" style="width: 20px; height: 20px;">
            <p class="mb-0">contacto@atlaspa.cl</p>
        </div>
        <div class="contenido-fondo-azul text-center d-flex align-items-center" style="font-size: 0.75rem;">
            <img src="{% static 'assets/wsp.png' %}" alt="WhatsApp" class="me-2" style="width: 20px; height: 20px;">
            <p class="mb-0">+56934223111</p>
        </div>
    </div>

    <script>
        function handleOption(option) {
            const numeroAtencion = Math.floor(1000 + Math.random() * 9000);
            window.location.href = `{% url 'atencion2' %}?numero=${numeroAtencion}&opcion=${option}`;

        }
    </script>
</body>
</html>
